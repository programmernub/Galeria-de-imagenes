<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Galería de imagenes</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<header>
		<h1>Galería elemental</h1>
	</header>
	<main>
		<div class="izquierda">
			<section id="imagenPrincipal">
				<img src="imagenes/oceanoUno.jpg" id="imagenGrande">
			</section>
			<nav>
				<h2>Filtros</h2>
				<div>
					<button class="btn-Uno"><b>Sepia</b></button>
					<button class="btn-Dos"><b>Escala de grises</b></button>
					<button class="btn-tres"><b>Brillo</b></button>
					<button class="btn-cuatro"><b>Contraste</b></button>
				</div>
			</nav>
		</div>
		<aside>
			<div id="oceano">
				<h2>EL MISTERIO DEL AGUA</h2>
				<div>
					<div class="parteUno">
						<div>
							<img src="imagenes/oceanoUno.jpg" class="image-pointer" title="Tortuga verde">
						</div>
						<div>
							<img src="imagenes/oceanoDos.jpg" class="image-pointer" title="Delfin">
						</div>
						<div>
							<img src="imagenes/oceanoTres.jpg" class="image-pointer" title="Medusa gigante">
						</div>
					</div>
					<div class="parteDos">
						<div>
							<img src="imagenes/oceanoCuatro.jpg" class="image-pointer" title="Paraíso tropical">
						</div>
						<div>
							<img src="imagenes/oceanoCinco.jpg" class="image-pointer" title="Doris">
						</div>
						<div>
							<img src="imagenes/oceanoSeis.jpg" class="image-pointer" title="Ballena azul">
						</div>
				</div>
			</div>
			<div id="bosque">
				<h2>LA VARIEDAD DE LA TIERRA</h2>
				<div>
					<div class="parteUno">
						<div>
							<img src="imagenes/oso.jpg" class="image-pointer" title="cría de oso">
						</div>
						<div>
							<img src="imagenes/buho.jpg" class="image-pointer" title="Lechuza">
						</div>
						<div>
							<img src="imagenes/ardilla.jpg" class="image-pointer" title="Ardilla">
						</div>
					</div>
					<div class="parteDos">
						<div>
							<img src="imagenes/mapache.jpg" class="image-pointer" title="Mapache">
						</div>
						<div>
							<img src="imagenes/venado.jpg" class="image-pointer" title="Bambi">
						</div>
						<div>
							<img src="imagenes/leopardo.jpg" class="image-pointer" title="Leopardo">
						</div>
				</div>
			</div>
			<div id="aire">
				<h2>LO ASOMBROSO DEL AIRE</h2>
				<div>
					<div class="parteUno">
						<div>
							<img src="imagenes/aveDos.jpg" class="image-pointer" title="Canto a la vida">
						</div>
						<div>
							<img src="imagenes/ave.jpg" class="image-pointer" title="Espectante">
						</div>
						<div>
							<img src="imagenes/aguila.jpg" class="image-pointer" title="Libertad">
						</div>
					</div>
					<div class="parteDos">
						<div>
							<img src="imagenes/canarios.jpg" class="image-pointer" title="Amor de aves">
						</div>
						<div>
							<img src="imagenes/cuervo.jpg" class="image-pointer" title="Cuervo">
						</div>
						<div>
							<img src="imagenes/carpintero.jpg" class="image-pointer" title="Pájaro carpintero">
						</div>
				</div>
			</div>
			<div id="fuego">	
				<h2>LA MAGNIFICENCIA DEL FUEGO</h2>
				<div>
					<div class="parteUno">
						<div >
							<img src="imagenes/rojo.jpg" class="image-pointer" title="Pájaro rojo">
						</div>
						<div>
							<img src="imagenes/koi.jpg" class="image-pointer" title="Koi">
						</div>
						<div>
							<img src="imagenes/tiger.jpg" class="image-pointer" title="Tigre de vengala">
						</div>
					</div>
					<div class="parteDos">
						<div>
							<img src="imagenes/crab.jpg" class="image-pointer" title="Cangrejo del pacífico">
						</div>
						<div>
							<img src="imagenes/fox.jpg" class="image-pointer" title="Zorro">
						</div>
						<div>
							<img src="imagenes/parrot.jpg" class="image-pointer" title="Loro">
						</div>
				</div>
			</div>
		</aside>
	</main>
	<footer>
		<p>Created by: Ignacio Ortega</p>
	</footer>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
